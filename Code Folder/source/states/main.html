<div class="row">
    <div data-drag="true" jqyoui-draggable class="col-md-6">
        <h2>Total per Salesman</h2>	
        <canvas id="totalSalesman" class="chart chart-pie" chart-data="dataSalesman" chart-labels="labelsSalesman"></canvas> 
    </div>
    <div data-drag="true" jqyoui-draggable class="col-md-6">
        <h2>Total Sales per Month</h2>
    	<canvas id="totalSalesPerMonth" class="chart chart-bar" chart-data="dataPerMonth" chart-labels="labelsPerMonth" chart-series="seriesPerMonth"></canvas>
    </div>
    <div data-drag="true" jqyoui-draggable class="col-md-6 table-responsive">
    	<h2>Top 5 Sales Orders</h2>
    	<div>
    		<table class="table table-striped">
    			<thead>
    				<tr>
    					<th>Order</th>
    					<th>Name</th>
    					<th>Value</th>
    					<th>Quantity</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr ng-repeat="sale in orders">
    					<td>{{ sale.orderNum }}</td>
    					<td>{{ sale.userName }}</td>
    					<td>{{ sale.value }}</td>
    					<td>{{ sale.qty }}</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
    <div data-drag="true" jqyoui-draggable class="col-md-6 table-responsive">
    	<h2>Top 5 Salesmen</h2>
    	<div>
    		<table class="table table-striped">
    			<thead>
    				<tr>
    					<th>Name</th>
    					<th>Value</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr ng-repeat="salesman in salesmen">
    					<td>{{ salesman[0] }}</td>
    					<td>{{ salesman[1] }}</td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
    </div>
</div>
