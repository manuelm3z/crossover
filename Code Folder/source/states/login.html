<div class="content" ng-controller="LoginController">
	<div class="align-center login">
		<form name="loginForm" class="login-form margin-0-auto" ng-submit="login(loginForm)" novalidate>
			<div class="header-content">
				<h1>Log In</h1>
			</div>
			<div class="body-content">
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Username" name="username" class="form-control" ng-model="log.username">
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon right">
						<i class="fa fa-key"></i>
						<input type="password" placeholder="Password" name="password" class="form-control" ng-model="log.password">
					</div>
				</div>
				<div class="form-group pull-right">
					<button type="submit" class="btn btn-success">Log In
						<i class="fa fa-chevron-circle-right"></i>
					</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</form>
	</div>
</div>
